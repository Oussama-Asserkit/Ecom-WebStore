<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Web | OUSSAMA ASSERKIT</title>
    <!-- Link Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <!-- Link TailwindCss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Link Icon Remix -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/Iphone 14 pro 1.png" type="image">
</head>
<body>
    <!-- Header -->
    <header class="section__header">
        <!-- navBar DeskTop -->
        <nav class="navBar">
            <h4 class="logo">OUSSAMA TECH</h4>
            <ul class="linksNavBar">
                <li class="InputSearch">
                    <span>
                        <i class="ri-search-line"></i>
                    </span>
                    <input placeholder="Search Product" type="text">
                </li>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Category</a>
                </li>
                <li>
                    <a href="#">Contact us</a>
                </li>
                <li class="IconUser">
                    <a href="#"><i class="ri-user-line"></i></a>
                </li>
                <li class="IconShop">
                    <a href="#">
                        <i class="ri-shopping-cart-2-line"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- navBar Mobile -->
        <nav class="navBar__mobile">
            <h4 class="logo__mobile">OUSSAMA TECH</h4>
            <span class="IconMenu" id="IconMenu">
                <i class="ri-menu-line"></i>
            </span>
            <ul class="linksNavBar__mobile">
                <span id="IconClosed" class="IconClosed">
                    <i class="ri-close-line"></i>
                </span>
                <li class="InputSearch">
                    <span>
                        <i class="ri-search-line"></i>
                    </span>
                    <input placeholder="Search Product" type="text">
                </li>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Category</a>
                </li>
                <li>
                    <a href="#">Contact us</a>
                </li>
                <li class="IconUser">
                    <a href="#"><i class="ri-user-line"></i></a>
                </li>
                <li class="IconShop">
                    <a href="#">
                        <i class="ri-shopping-cart-2-line"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!--  -->
        
    </header>


    <!-- Link Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
